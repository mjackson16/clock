<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Clock</title>
</head>
<body>
    <h1>Time</h1>

    <div id="clock-container">
        <div id="hour">
            <div class="firstDigit">0</div>
            <div class="secondDigit">1</div>
        </div>
        <p>:</p>
        <div id="minutes">
            <div class="firstDigit">3</div>
            <div class="secondDigit">3</div>
        </div>
        <p>:</p>
        <div id="seconds">
            <div class="firstDigit">1</div>
            <div class="secondDigit">5</div>
        </div>
    </div> 
</body>
</html>
